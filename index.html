<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>The Cat's Meow Pizza Parlor</title>
</head>
<body>
  <div class="container">
    <h1>Welcome to The Cat's Meow Pizza Parlor!</h1>
      <br>
      <br>
      <br>
      <img src="image/cat-pizza.gif">
    <br>
  </div>
  <div class="container">
    <div class="form-group">
      <form id="sizes"> 
        <label for="pizza-size">Choose Your Size:</label>
        <select id="pizza-size">
          <option value="small">Small -- 10in</option>
          <option value="medium">Medium -- 14in</option>
          <option value="Large">Large -- 16in</option>
        </select>
      </form>
      <br>
      <br>
      <br>
      <form id="toppings">
        <label for="pizza-toppings">Choose your toppings:</label>
        <select id="pizza-toppings">
          <option value="pepperoni">Pepperoni</option>
          <option value="olives">Olives</option>
          <option value="bell-pepper">Bell Peppers</option>
          <option value="pineapple">Pineapple</option>
        </select>
      </form>
    </div>
  </div>
  
</body>
</html>
