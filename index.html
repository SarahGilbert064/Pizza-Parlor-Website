<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>The Cat's Meow Pizza Parlor</title>
</head>
<body>
  <div class="container">
    <h1>Welcome to The Cat's Meow Pizza Parlor!</h1>
      <br>
      <br>
      <br>
      <img src="image/cat-pizza.gif">
    <br>
  <!-- </div> -->
  <!-- <div class="container"> -->
    <div class="pizza-order">
      <form id="sizes"> 
        <label for="pizza-size">Choose Your Size:</label>
        <select id="pizza-size">
          <option value="small">Small -- 10in</option>
          <option value="medium">Medium -- 14in</option>
          <option value="Large">Large -- 16in</option>
        </select>
      </form>
      <br>
      <br>
      <br>
      <form id="pizza-toppings">
        <p>Choose your toppings:</p>
        <input type="checkbox" name="toppings" value="1"> Pepperoni<br>
        <input type="checkbox" name="toppings" value="1"> Olives<br>
        <input type="checkbox" name="toppings" value="1"> Bell Peppers<br>
        <input type="checkbox" name="toppings" value="1"> Pineapple<br>
        <br>
        <br>
        <p></p>
        <button type="button" class="btn-lg btn-default" id="order-price">Order Total</button>
      </form>
      <div id="price-output">
        <h3>As of right meow, your total is:</h3>
        <p>$<span id="final-price"></span></p>  
      </div>
    </div>
  </div>

</body>
</html>
